<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JIRA create project</title>
  <style media="screen">
    .vertical-center {
      min-height: 90%;
      /* Fallback for browsers do NOT support vh unit */
      min-height: 94vh;
      /* These two lines are counted as one :-)       */
      display: flex;
      align-items: center;
    }
  </style>
</head>
<div class="jumbotron vertical-center">
  <div class="container">
    <div class="row top30">
      <div class="col-md-6 col-md-offset-3">
        <form autocomplete="off" action="#" th:action="@{/createProject}" th:object="${project}" method="post" class="form-horizontal" role="form">
          <h2>Project Form</h2>

          <div class="form-group">
            <div class="col-sm-9">
              <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
              <input type="text" th:field="*{name}" placeholder="Project name" class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9">
              <input type="text" th:field="*{projectkey}" placeholder="Project key" class="form-control" /> <label th:if="${#fields.hasErrors('projectkey')}" th:errors="*{projectkey}" class="validation-message"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9">
              <select th:field="*{projecttype}" placeholder="Project type" class="form-control">
                <option value="Software">Software</option>
                <option value="Service Desk">Service Desk</option>
                <option value="Business" selected>Business</option>
              </select> <label th:if="${#fields.hasErrors('projecttype')}" th:errors="*{projecttype}" class="validation-message"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9">
              <select th:field="*{category}" placeholder="Project type" class="form-control">
              <option value="Category1">Category1</option>
              <option value="Category2">Category2</option>
              <option value="Category3">Category3</option>
            </select> <label th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="validation-message"></label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9">
              <button type="submit" class="btn btn-primary btn-block">Create</button>
            </div>
          </div>
          <span th:utext="${successMessage}"></span>

        </form>
      </div>
    </div>
  </div>
</div>

</html>
