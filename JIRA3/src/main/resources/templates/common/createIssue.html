<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>create sprint</title>
  <style media="screen">
    .vertical-center {
      min-height: 90%;
      /* Fallback for browsers do NOT support vh unit */
      min-height: 94vh;
      /* These two lines are counted as one :-)       */
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>

  <body>
    <div class="jumbotron vertical-center">
      <div class="container">
        <div class="row top30">
          <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/createIssue}" th:object="${issue}" method="post" class="form-horizontal" role="form">
              <h2>Sprint Form</h2>
              <div class="form-group">
                <div class="col-sm-9">
                  <select th:field="*{type}" placeholder="Type" class="form-control">
                    <option value="Bug">Bug</option>
                    <option value="Epic">Epic</option>
                    <option value="Story">Story</option>
                    <option value="Task">Task</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-9">
                  <select th:field="*{priority}" placeholder="Priority" class="form-control">
                    <option value="Medium">Medium</option>
                    <option value="Highest">Highest</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                    <option value="Lowest">Lowest</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-9">
                  <input type="text" th:field="*{summary}" placeholder="Summary" class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-9">
                  <textarea th:field="*{description}" placeholder="Description" class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-9">
                  <button type="submit" class="btn btn-primary btn-block">Create issue</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</body>

</html>
